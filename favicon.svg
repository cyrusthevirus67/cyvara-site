<svg width="512" height="512" viewBox="0 0 100 100"
     xmlns="http://www.w3.org/2000/svg" fill="none">

  <defs>
    <linearGradient id="cyvGrad" x1="18" y1="18" x2="82" y2="82">
      <stop stop-color="#4f46e5"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ring -->
  <circle cx="50" cy="50" r="44"
          stroke="url(#cyvGrad)"
          stroke-width="6"
          opacity="0.95"/>

  <!-- C monogram -->
  <path
    d="M66 33
       C61 28 55 25 47 25
       C34 25 24 35 24 50
       C24 65 34 75 47 75
       C55 75 61 72 66 67"
    stroke="url(#cyvGrad)"
    stroke-width="10"
    stroke-linecap="round"
    fill="none"
    filter="url(#softGlow)"
  />

  <!-- Accent nodes -->
  <circle cx="70" cy="34" r="3.8" fill="#4f46e5"/>
  <circle cx="72" cy="66" r="3.8" fill="#22c55e"/>
  <circle cx="30" cy="50" r="3.3" fill="#a855f7"/>

  <!-- Connectors -->
  <path d="M67 35 L76 28"
        stroke="#4f46e5"
        stroke-width="3"
        stroke-linecap="round"
        opacity="0.8"/>
  <path d="M67 65 L76 72"
        stroke="#22c55e"
        stroke-width="3"
        stroke-linecap="round"
        opacity="0.8"/>
</svg>
